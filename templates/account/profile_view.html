{% extends 'core/base.html' %}

{% block title %}{{profile.get_full_name}}{% endblock %}


{% block body %}
<div class="row">
    <div class="col-md-6 col-sm-12 mx-auto mt-3">
        <div class="card ">
            <div class="card-body">
                <p><span class="font-weight-bold">Full Name:</span>{{profile.get_full_name}}</p>
                <p><span class="font-weight-bold">Email address:</span>{{profile.email}}</p>
                <p><span class="font-weight-bold">Birth Day:</span>{{profile.date_of_birth}}</p>
                <p><span class="font-weight-bold">Status:</span>{{profile.status}}</p>
                <p><span class="font-weight-bold">Data Joined:</span>{{profile.date_joined}}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
